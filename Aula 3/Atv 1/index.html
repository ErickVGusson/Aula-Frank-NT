<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - 1</title>

    <style>

        strong {
            color: red;
            font-size: 15pt;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

    </style>

</head>

<body>

    <script>

        var n1 = Number(window.prompt('Digite um valor'))
        var n2 = Number(window.prompt('Digite o segundo valor'))

        var soma = n1 + n2
        var subtração = n1 - n2
        var divisão = n1 / n2
        var multiplicação = n1 * n2
        
        document.write(`
        A soma dos números ${n1} e ${n2} é igual a <strong>${soma}</strong> <br>
        A subtração dos números ${n1} e ${n2} é igual a <strong>${subtração}</strong> <br>
        A divisão dos números ${n1} e ${n2} é igual a <strong>${divisão}</strong> <br>
        A multiplicação dos números ${n1} e ${n2} é igual a <strong>${multiplicação}</strong> <br>
        `)

        var test = n1 * n2 - n1
        var Test2 = n1 + n2 / n1

        document.write(` <br>
        O calculo dos números ${n1} multiplicado ${n2} subtraido por ${n1} é igual a <strong>${test}</strong> <br>
        O calculo dos números ${n1} adicionado ${n2} dividido por ${n1} é igual a <strong>${Test2}</strong> <br>
        `)
        
    </script>
</body>

</html>
