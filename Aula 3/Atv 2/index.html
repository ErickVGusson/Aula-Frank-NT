<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - 2</title>
</head>

<body>

    <button onclick="calcular()">Qual seu nome e idade?</button>

    <script>

        function calcular() {

            var nome = window.prompt(`Seu nome é:`)

            var ano = new Date().getFullYear()
            var idade = Number(window.prompt(`Sua idade é:`))

            var resultado = ano - idade
            var meses = idade * 12
            var dias = idade * 365.25

            document.write(`Olá ${nome} <br> O ano em que nasceu é ${resultado} <br> Você teve aproximadamente ${meses} meses <br> Você teve aproximadamente ${dias} dias de vida <br> `)

        }

    </script>

</body>

</html>
