<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 - 3</title>

    <style>
        strong {
            color: red;
            font-size: 15pt;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

</head>

<body>

    <script>

        var n1 = Number(window.prompt(`1ª número:`))
        var n2 = Number(window.prompt(`2ª número:`))
        var n3 = Number(window.prompt(`3ª número:`))
        var n4 = Number(window.prompt(`4ª número:`))
        var n5 = Number(window.prompt(`5ª número:`))
        var n6 = Number(window.prompt(`6ª número:`))
        var n7 = Number(window.prompt(`7ª número:`))
        var n8 = Number(window.prompt(`8ª número:`))
        var n9 = Number(window.prompt(`9ª número:`))
        var n10 = Number(window.prompt(`10ª número:`))

        var soma = (n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10)

        var calculo = Math.pow(soma, 2)

        document.write(` O calculo deu: <strong>${calculo}</strong>`)

    </script>

</body>

</html>
